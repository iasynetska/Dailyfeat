        <!-- Hello There -->

        <div class="hello" style="display:none"><h1>Hello There</h1></div>
        <div class="nextDiv" style="display:none"><input type="button" value=">" class="nextCircle"></div>

        <!-- Name and password -->

        <form class="formRegistration" action="https://dailyfeat.herokuapp.com/api/users" autocomplete="off">
            <input type="text" class="input" name="login" id="name" placeholder="what would you like to be called?">
            <input type="password" class="input" name="password" id="password" placeholder="enter your password...">
            <input type="submit" class="nextCircle" value=">">
        </form>

    </div>

    <!-- Log-in -->

    <div class="logIn">
        <h1>Entry Your Password</h1>
        <form action="" autocomplete="off">
            <input type="password" placeholder="password" name="password" class="input">
            <input type="submit" value=">" class="nextCircle">
        </form>
    </div>
